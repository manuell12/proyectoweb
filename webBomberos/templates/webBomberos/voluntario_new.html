{% extends 'webBomberos/base.html' %}

    {% block content %}
        <h1 align="center">Voluntario</h1>
        <br>
        <form  action='agregado' method="POST" class="form-horizontal">{% csrf_token %}
            <div class="form-group">
    			<label for="inputRut" class="col-sm-2 control-label">Rut</label>
    			<div class="col-sm-10">
      				<input  name="rut_vol" type="text"  value="" class="form-control" id="rut" placeholder="Rut">
    			</div>
  			</div>
  			<div class="form-group">
    			<label for="inputNombre" class="col-sm-2 control-label">Nombre completo</label>
    			<div class="col-sm-10">
      				<input name="nombre_vol" type="text" value="" class="form-control" id="inputNombre" placeholder="Nombre completo">
    			</div>
  			</div>
  			<div class="form-group">
  				<label for="inputNacimiento" class="col-sm-2 control-label">Fecha de nacimiento</label>
    			<div class="col-sm-10">
      				<input  name="nacimiento_vol" type="date" value="" class="form-control" id="inputNacimiento" placeholder="Fecha de nacimiento">
    			</div>
  			</div>
  			<div class="form-group">
  				<label for="inputCiudad" class="col-sm-2 control-label">Ciudad de nacimiento</label>
    			<div class="col-sm-10">
      				<input  name="ciudad_vol" type="text"  value="" class="form-control" id="inputCiudad" placeholder="Ciudad de nacimiento">
    			</div>
  			</div> 
  			<div class="form-group">
  				<label for="inputSangre" class="col-sm-2 control-label">Grupo sanguineo</label>
    			<div class="col-sm-10">
      				<input  name="sangre_vol" type="text"  value="" class="form-control" id="inputSangre" placeholder="Grupo sanguineo">
    			</div>
  			</div> 
  			<div class="form-group">
  				<label for="inputProfesion" class="col-sm-2 control-label">Profesion</label>
    			<div class="col-sm-10">
      				<input  name="profesion_vol" type="text" value="" class="form-control" id="inputProfesion" placeholder="Profesion">
    			</div>
  			</div>
  			<div class="form-group">
  				<label for="inputIngreso" class="col-sm-2 control-label">Fecha de ingreso</label>
    			<div class="col-sm-10">
      				<input  name="ingreso_vol" type="date"  value="" class="form-control" id="inputIngreso" placeholder="Fecha de ingreso">
    			</div>
  			</div>
  			<div class="form-group">
  				<label for="inputServicioMilitar" class="col-sm-2 control-label">Servicio Militar</label>
    			<div class="col-sm-10">
      				<select class="form-control" id="servicioMilitar" value="" name="servicio_vol">
  						<option >Si</option>
  						<option >No</option>
  					</select>
    			</div>
  			</div>
  			<div class="form-group">
  				<label for="inputInsignia" class="col-sm-2 control-label">Insignia</label>
    			<div class="col-sm-10">
    				<input name="insignia_vol" type="text" value="" class="form-control" id="inputInsignia" placeholder="Insignia">
    			</div>
  			</div>
  			<div class="form-group">
  				<label for="inputCargo" class="col-sm-2 control-label">Cargo</label>
    			<div class="col-sm-10">
    				<input name="cargo_vol" type="text"  value="" class="form-control" id="inputCargo" placeholder="Cargo">
    			</div>
  			</div>
  			<div class="form-group">
  				<label for="inputCalificacion" class="col-sm-2 control-label">Calificacion</label>
    			<div class="col-sm-10">
    				<input  name="calificacion_vol" type="text" value="" class="form-control" id="inputCalificacion" placeholder="Calificacion">
    			</div>
  			</div> 
  			<div class="form-group">
    			<div align="center" class="col-sm-offset-2 col-sm-10">
      				<button type="submit" class="btn btn-primary btn-lg">Guardar</button>
    			</div>
  			</div>
        </form>
    {% endblock %}
